<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Temporarily Down</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #fff;
    }
    .message {
      font-size: 3vw;
      font-weight: bold;
      color: #222;
      text-align: center;
      line-height: 1.2;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: 4px dashed #d00;
      padding: 3vw 4vw;
      background: #fff0f0;
      box-shadow: 0 0 30px #eee;
    }
    @media (max-width: 600px) {
      .message {
        font-size: 7vw;
        padding: 8vw 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    This website has been temporarily taken down by the developer.<br>
    Awaiting a few remaining steps to complete the project.
  </div>
</body>
</html>
